<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/Screenshot 2024-05-10 at 9.00.21 AM.png" alt="Your Logo" class="logo">
        </div>
        <nav>
            <ul id="nav-menu" class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <img src="Icons/icons8-hamburger-menu-50.png" alt="Hamburger Menu">
            </div>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Feel Free to Contact</h2>
                <p>If you are having any trouble with your Apple products please fill out this form so we can reach out
                    as soon as possible.</p>
                <h3>Vyncent Harris</h3>
            </div>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                    </div>
                    <div class="input-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Tech Store. All rights reserved.</p>
        <a href="https://www.facebook.com" target="_blank"><img src="Icons/icons8-facebook-48 (1).png" alt="Facebook"
                class="socialmed-icon"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="Icons/icons8-instagram-48 (1).png" alt="Instagram"
                class="socialmed-icon"></a>
        <a href="https://www.twitter.com" target="_blank"><img src="Icons/icons8-linkedin-48.png" alt="Twitter"
                class="socialmed-icon"></a>
        <a href="https://www.linkedin.com" target="_blank"><img src="Icons/icons8-twitter-48.png" alt="LinkedIn"
                class="socialmed-icon"></a>
    </footer>
    <script src="js/contact.js"></script>
</body>

</html>
